{% load crispy_forms_tags %}

{% block head %}
<title>Add new inventory</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Add a New Items</h3>
          {% if error_message %}
              <p><strong>{{ error_message }}</strong></p>
          {% endif %}
          <form class="form-horizontal" role="form" action="" href="{% url 'ordering:inventory_create' %}" method="post" enctype="multipart/form-data">
            <!--- Inventory --->
            <form method="post">
              {% csrf_token %}
              <!--{{ form|crispy }}-->
              {% include 'ordering/form-template.html' %}
              <button type="submit" class="btn btn-success" value="Submit">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
